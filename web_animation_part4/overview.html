<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kissing Number Overview</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="dark-mode overview">
    <div class="container">
        <div class="chart-wrapper">
            <svg id="chart" viewBox="0 0 1200 1200" preserveAspectRatio="xMidYMid meet">
                <g id="grid"></g>
                
                <g id="axes">
                    <line id="x-axis-line" class="axis x-axis" x1="50" y1="450" x2="750" y2="450" />
                    <line id="y-axis-line" class="axis y-axis" x1="50" y1="450" x2="50" y2="50" />
                    <text x="18" y="250" text-anchor="middle" transform="rotate(-90, 18, 250)" style="fill: var(--text-secondary); font-size: 24px; font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;">Kissing Number</text>
                    <text x="400" y="540" text-anchor="middle" style="fill: var(--text-secondary); font-size: 24px; font-family: &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;">Dimension</text>
                </g>

                <path id="line-path" class="data-line" d="" fill="none" />
                
                <g id="points"></g>
                
                <g id="labels"></g>
            </svg>
        </div>
        <p class="caption"></p>
    </div>
    <script>
        window.__OVERVIEW__ = true;
    </script>
    <script src="script.js"></script>
</body>
</html>
