<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kissing Number Overview</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="dark-mode overview">
    <div class="container">
        <div class="chart-wrapper">
            <svg id="chart" viewBox="0 0 1200 1200" preserveAspectRatio="xMidYMid meet">
                <g id="grid"></g>
                
                <g id="axes">
                    <line id="x-axis-line" class="axis x-axis" x1="50" y1="450" x2="750" y2="450" />
                    <line id="y-axis-line" class="axis y-axis" x1="50" y1="450" x2="50" y2="50" />
                </g>

                <path id="line-path" class="data-line" d="" fill="none" />
                
                <g id="points"></g>
                
                <g id="labels"></g>
            </svg>
            <div class="axis-label y-label">Kissing Number</div>
            <div class="axis-label x-label">Dimension <span class="math-term">(n)</span></div>
        </div>
        <p class="caption"></p>
    </div>
    <script>
        window.__OVERVIEW__ = true;
    </script>
    <script src="script.js"></script>
</body>
</html>
